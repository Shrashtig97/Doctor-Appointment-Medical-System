<body>
    <h1>Health Tip Chatbot</h1>
    <p>Type "health tip" to receive a random health tip:</p>
    <form method="post" action="chatbot.php">
        <input type="text" name="message">
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <script>
        // Get the form element and response div
        const form = document.querySelector('form');
        const responseDiv = document.querySelector('#response');
        // Submit form using AJAX when user clicks submit button
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => responseDiv.innerHTML = data);
            form.reset();
        });
    </script>
</body>
